[package]
name = "preload"
version = "0.1.0"
edition = "2021"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.149"
serde_yaml = "0.9.34"

# Data formats
csv = "1.4.0"
zip = "8.1.0"
flate2 = "1.1.9"

# Spreadsheets (Excel, ODS)
calamine = { version = "0.33.0", features = ["dates"] }

# Office documents (DOCX, PPTX, XLSX)
undoc = "0.1.13"

# Markdown parsing
pulldown-cmark = "0.13.0"

# Images
image = "0.25.9"

# Utilities
uuid = { version = "1.21.0", features = ["v4", "serde"] }
chrono = { version = "0.4.43", features = ["serde"] }
regex = "1.12.3"
clap = { version = "4.5.59", features = ["derive"] }
anyhow = "1.0.101"
thiserror = "2.0.18"

# Math/Stats
nalgebra = "0.34.1"
statrs = "0.18.0"

# Plotting
plotters = "0.3.7"
